<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arc is an amazing site that can be used for students struggling in STEM related classes.">
    <title>Arc</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link href="./css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a70619ef6c.js" crossorigin="anonymous"></script>
    <script src="baremux/bare.cjs" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="js/mathhelp/regsw.js" defer></script>
    <link rel="manifest" href="/manifest.json">
      <link rel="icon" type="image/x-icon" href="img/arc.png">
  </head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MXD289R4PN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MXD289R4PN');
</script>
  <body>
    <div id="screen"></div>
    <div class="topbar">
      <h1 class="text-sky-200 text-7xl hover:cursor-pointer" onclick="frame.src='search.html'">Arc</h1>
      <form id="uv-form">
        <input id="uv-address" type="text" placeholder="Search the web" class="search" autocomplete="off"/>
      </form>
      <div class="icons">
      <i class="fa-solid fa-gears text-sky-200 text-4xl hover:cursor-pointer px-2" onclick="frame.src = 'settings.html'"></i>
      <i class="fa-solid fa-comment text-sky-200 text-4xl hover:cursor-pointer px-2" onclick="frame.src = 'chat.html'"></i>
      <i class="fa-solid fa-gamepad text-sky-200 text-4xl hover:cursor-pointer px-2" onclick="gotowithframe('https://radon.games/')"></i>
      <i class="fa-brands fa-app-store-ios text-sky-200 text-4xl hover:cursor-pointer px-2"></i>
    </div>
    <div class="backdrop-blur-lg minibar">
      <div class="icons">
        <i class="fa-solid fa-expand text-sky-200 text-4xl hover:cursor-pointer px-2" onclick="fullscreen()"></i>
        <i class="fa-solid fa-rotate-right text-sky-200 text-4xl hover:cursor-pointer px-2" onclick="reload()"></i>
      </div>
    </div>
  </div>
    
    <iframe src="search.html" id="mainframe" class="searchiframe" height="100%" title="mainframe">
      <p>Your browser does not support iframes.</p>
    </iframe>
    <script src="js/mathhelp/search.js" defer></script>
      <script src="js/mathhelp/main.js" defer></script>
      <script src="js/user/name.js" defer></script>
      <script src="js/mathhelp/pre.js" defer></script>
  </body>
</html>
