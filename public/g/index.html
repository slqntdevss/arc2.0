<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc</title>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/baremux/bare.cjs" defer></script>
    <script src="/epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
      <script src="js/mathhelp/regsw.js" defer></script>
      <script src="js/mathhelp/pre.js" defer></script>
  </head>
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    .search {
  flex-grow: 1;
      text-align: center;
      display: flex;
      align-items: center;
      align-self: center;
      left: 50%;
      top: 40%;
      transform: translateX(-50%);
      color: white;
      background-color: transparent;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border-width: 1px;
      box-shadow: var(--box-shadow);
      position: absolute;
      transition-timing-function: ease-in-out;
      transition: 1.5s;
      font-size: 24px;
      border-radius: 14px;
      margin: 0 0 16px 0;
      padding: 16px;
      height: 50px;
      width: 25%;
      outline: transparent;
    }
    .search:hover {
  transition-timing-function: ease-in-out;
  transition: 1s;
  width: 30%;
}
.search:focus {
  transition-timing-function: ease-in-out;
  transition: 1s;
  width: 35%;
}
.center {
  margin: 0;
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.button-grid {
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: row;
      transform: translateY(47.5vh);
      align-items: center;
    }

    .image-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 64px;
      height: 64px;
      padding: 5px;
      border: none;
      cursor: pointer;
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 9px;
    }
    body {
      background: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-family: 'Poppins', sans-serif;
    color: white;
    overflow: hidden;
    opacity: 1;
   transition: opacity .5s;
    }
    .footer {
	position: absolute;
	bottom: 10%;
	background-color: transparent;
	color: #fff;
}
  </style>
  <body>
    <div id="shader" class="overflow-hidden saturate-200 absolute blur-[80px] animate-pulse duration-1000 rounded-full transform -translate-x-1/2 -translate-y-1/2 bg-[radial-gradient(circle_at_50%_50%,_#338fff,_#8645ff)] h-[400px] left-[40%] lg:h-[700px] lg:left-[50%] lg:w-[700px] top-[50%] w-[400px]"></div>
    <h1 class="text-7xl center">Game Library</h1>
    <div class="button-grid">
      
    </div>
    <h2 class="footer">v1.0.6b</h2>
    <script src="js/mathhelp/search.js" defer></script>
      <script src="js/mathhelp/index.js" defer></script>
      
  </body>
</html>
